<div class="min-h-screen">
  <h2 class="pt-[100px] text-3xl font-bold text-center text-[#394867]">
    Your Points
  </h2>
  <h1 class="pt-[20px] text-3xl font-bold text-center text-[#394867]">
    {{ formattedUserPoints }}
  </h1>

  <h4 class="pt-[40px] text-1.6xl font-bold text-center text-[#394867]">
    Current Exchange Rate
  </h4>

  <div class="px-10 mt-5 box-border">
    <div class="flex justify-between">
      <span class="font-semibold text-sm text-center text-[#394867]"
        >Points</span
      >
      <span class="font-semibold text-sm text-center text-[#394867]"
        >IDR Money</span
      >
    </div>

    <div class="mt-2 grid grid-cols-1 gap-5">
      <button
        *ngFor="let redeem of redeemMap; let i = index"
        (click)="onRedeemSelect(i)"
        [class.selected-redeem]="selectedRedeemIdx === i"
        class="py-5 shadow-md"
      >
        {{ formatNumber(redeem.pointsToExchange) }}
        <svg
          class="w-5 mx-5 inline"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          className="w-6 h-6"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
          />
        </svg>
        Rp {{ formatNumber(redeem.idrMoney) }}
      </button>
    </div>
  </div>

  <p class="font-bold ml-16 mt-4 text-[#394867]">Redeem Method</p>
    <select id="payment-method" class="bg-[#394867] mx-auto mt-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[75%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose payment method</option>
        <option value="US">Gopay</option>
        <option value="CA">Bank</option>
        <option value="FR">OVO</option>
    </select>

    <input
    type="text"
    #customPointInput
    name="custom-point"
    placeholder="Enter your phone / account number"
    class="block w-[75%] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 p-5 mx-auto mt-4"
  />

  <button
    class="flex items-center justify-center bg-[#394867] hover:bg-blue-500 text-white font-bold py-2 px-4 rounded w-3/4 mx-auto mt-[20px]"
    (click)="submit()"
  >
    Redeem Points
  </button>
</div>
