<div class="min-h-screen">
  <h2 class="pt-[100px] text-3xl font-bold text-center text-[#394867]">
    Your Points
  </h2>
  <h1 class="pt-[20px] text-3xl font-bold text-center text-[#394867]">
    {{ formattedUserPoints }}
  </h1>

  <h4 class="pt-[40px] text-1.6xl font-bold text-center text-[#394867]">
    Current Exchange Rate
  </h4>

  <div class="px-10 mt-5 box-border">
    <div class="flex justify-between">
      <span class="font-semibold text-sm text-center text-[#394867]"
        >Points</span
      >
      <span class="font-semibold text-sm text-center text-[#394867]"
        >IDR Money</span
      >
    </div>

    <div class="mt-2 grid grid-cols-1 gap-5">
      <button
        *ngFor="let redeem of redeemMap; let i = index"
        (click)="onRedeemSelect(i)"
        [class.selected-redeem]="selectedRedeemIdx === i"
        class="py-5 shadow-md"
      >
        {{ formatNumber(redeem.pointsToExchange) }}
        <svg
          class="w-5 mx-5 inline"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          className="w-6 h-6"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
          />
        </svg>
        Rp {{ formatNumber(redeem.idrMoney) }}
      </button>
    </div>
  </div>

  <button
    class="flex items-center justify-center bg-[#394867] hover:bg-blue-500 text-white font-bold py-2 px-4 rounded w-3/4 mx-auto mt-[40px]"
  >
    Redeem Points
  </button>
</div>
