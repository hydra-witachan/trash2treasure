<div class="min-h-screen bg-white">
    <h1 class="text-3xl font-bold text-center text-[#394867] pt-[100px]">
      Confirmation Top Up
    </h1>

    <p class="font-bold ml-16 mt-4 text-[#394867]">Total Point</p>
    <h1 class="ml-16 text-3xl font-bold text-[#394867]">
        {{formattedPoint}}
    </h1>
    <hr class="border-1/2 border-[#394867] cursor-pointer w-[75%] flex mx-auto mt-1" />
    <p class="font-normal text-sm ml-16 mt-4 text-[#394867]">Top Up Detail</p>
    <div class="flex justify-between pl-16 pr-16">
        <p class="font-normal text-sm text-[#394867]">Total Point</p>
        <p class="font-normal text-sm text-[#394867]">{{formattedPoint}}</p>
    </div>
    <div class="flex justify-between pl-16 pr-16">
        <p class="font-normal text-sm text-[#394867]">Fee Top Up</p>
        <p class="font-normal text-sm text-[#394867]">Rp{{formattedFeeTopUp}}</p>
    </div>
      
    <p class="font-bold ml-16 mt-4 text-[#394867]">Payment Method</p>
    <select id="payment-method" class="bg-[#394867] mx-auto mt-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[75%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose payment method</option>
        <option value="US">Gopay</option>
        <option value="CA">Bank</option>
        <option value="FR">OVO</option>
    </select>

    <button class="flex items-center justify-center bg-[#394867] hover:bg-blue-500 text-white font-bold py-2 px-4 rounded w-3/4 mx-auto mt-[24px]" (click)="submit()">
        Top Up Now
    </button>
