<div class="min-h-screen">
    <div class="pt-[40px] ml-[80px]">
      <div class="flex items-center">
        <label for="profile-image"
          class="rounded-full h-32 w-32 overflow-hidden bg-gray-200 flex items-center justify-center">
          <img id="preview-image" src="https://i.pinimg.com/originals/b9/68/56/b96856b18abfe860f9edc3dec1f12aab.jpg"
            alt="Profile Image" class="w-full h-auto" />
        </label>
        <div class="ml-[40px]">
          <p class="font-bold mb-2 text-4xl text-[#394867]">{{item.authorName}}</p>
          <button class="bg-[#394867] font-bold hover:bg-blue-600 text-white py-1 px-2 rounded text-sm">
            Go To Profile
          </button>
        </div>
      </div>
    </div>
  
    <div class="mt-4 flex flex-wrap justify-center">
      <div class="rounded basis-3/5 m-5">
        <img class="w-32 mx-auto" src="{{item.imageUrl}}" />
        <p class="font-bold text-md text-center text-[#394867] text-2xl mt-3">{{item.itemName}}</p>
        <p class="mt-2">{{item.description}}</p>
        <p class="text-gray-700 text-base mt-2">Items: {{item.fullfiledAmount}}/{{item.neededAmount}}</p>
        <p class="text-[#2DBE15] font-bold text-base mt-2">Points: {{item.points}}/item</p>
  
      </div>
    </div>
  
    <button
      class="flex items-center justify-center bg-[#394867] hover:bg-blue-500 text-white font-bold py-2 px-4 rounded w-3/4 mx-auto mt-[16px]"
      (click)="cancel()"  
    >
      Back
    </button>
  
  </div>
