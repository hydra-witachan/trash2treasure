<div class="min-h-screen bg-white">
    <div class="pb-[16px]"></div>
    <!-- Search Box -->
    <form>
      <div
        class="fixed top-0 left-0 right-0 flex justify-center items-center mt-5"
      >
        <div class="relative">
          <svg
            aria-hidden="true"
            class="absolute w-5 h-5 text-gray-500 dark:text-gray-400 left-6 top-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <input
            type="search"
            class="w-[450px] p-4 pl-14 text-sm border rounded-full ring-1 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search Items..."
          />
        </div>
      </div>
    </form>
  

    <div class="flex justify-center items-center mt-[100px]">
      <button class="basis-1/3 ml-6 mr-6 py-2 px-4 rounded" [ngClass]="{'bg-[#394867] text-white': activeButton === 'organic'}" (click)="setActiveButton('organic')">Organic</button>
      <button class="basis-1/3 ml-6 mr-6 py-2 px-4 rounded" [ngClass]="{'bg-[#394867] text-white': activeButton === 'paper'}" (click)="setActiveButton('paper')">Paper</button>
      <button class="basis-1/3 ml-6 mr-6 py-2 px-4 rounded" [ngClass]="{'bg-[#394867] text-white': activeButton === 'plastic'}" (click)="setActiveButton('plastic')">Plastic</button>
    </div>

    <div class="flex flex-wrap justify-center items-center mt-[16px]">
      <div *ngFor="let data of itemData" (click)="navigateToItem(data.name)" class="flex flex-col items-center text-center m-4">
        <div class="relative w-48 h-48">
          <img [src]="data.imgUrl" alt="Item Image" class="w-full h-full object-cover" />
        </div>
        <p class="mt-2">{{ data.name }}</p>
      </div>
    </div>
    
    
    
</div>
